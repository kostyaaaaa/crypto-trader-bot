name: PR Quality Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Check all projects in parallel
      - name: Install all dependencies
        run: |
          echo "Installing dependencies for all projects..."
          cd server && npm ci && cd ..
          cd crypto-trader-console && npm ci && cd ..
          cd trader-bot && npm ci && cd ..
          echo "✅ All dependencies installed"

      - name: Run comprehensive checks
        run: |
          echo "🔍 Running comprehensive code quality checks..."

          # Server checks
          echo "📁 Checking Server project..."
          cd server
          echo "  - Syntax check..."
          find src -name "*.js" -exec node --check {} \;
          echo "  ✅ Server syntax OK"
          cd ..

          # Console checks  
          echo "📁 Checking Console project..."
          cd crypto-trader-console
          echo "  - TypeScript compilation..."
          npx tsc -b --noEmit
          echo "  - ESLint check..."
          npm run lint
          echo "  - Build test..."
          npm run build
          echo "  ✅ Console build OK"
          cd ..

          # Trader Bot checks
          echo "📁 Checking Trader Bot project..."
          cd trader-bot
          echo "  - Syntax check..."
          find src -name "*.js" -exec node --check {} \;
          echo "  ✅ Trader Bot syntax OK"
          cd ..

          echo ""
          echo "🎉 All quality checks passed!"
          echo "✅ Code is ready for review and merge"

      - name: Comment PR Status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const { context } = require('@actions/core');
            const jobStatus = '${{ job.status }}';

            let message;
            if (jobStatus === 'success') {
              message = `## ✅ Code Quality Check Passed!
              
              All projects have been successfully validated:
              
              - **Server**: JavaScript syntax ✅
              - **Console**: TypeScript compilation, linting, and build ✅  
              - **Trader Bot**: JavaScript syntax ✅
              
              🚀 This PR is ready for review and merge!`;
            } else {
              message = `## ❌ Code Quality Check Failed
              
              Some issues were found that need to be fixed before merging.
              Please check the workflow logs for details.
              
              🔧 Fix the issues and push your changes to trigger a new check.`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
