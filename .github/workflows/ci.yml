name: CI - Build and Test All Projects

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Step 1: Build packages first (no dependencies)
  build-packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install all workspace dependencies
        run: npm ci

      - name: Build crypto-trader-db package
        run: npm run build --workspace=crypto-trader-db

      - name: Verify TypeScript types for crypto-trader-db
        run: npx tsc --noEmit --project ./packages/crypto-trader-db/tsconfig.json

      - name: Verify build output
        run: |
          if [ -d "packages/crypto-trader-db/dist" ]; then
            echo "‚úÖ Crypto Trader DB build successful - dist folder created"
            ls -la packages/crypto-trader-db/dist/
          else
            echo "‚ùå Crypto Trader DB build failed - dist folder not found"
            exit 1
          fi

      # Cache the built packages for dependent jobs
      - name: Cache built packages
        uses: actions/cache@v3
        with:
          path: |
            packages/crypto-trader-db/dist
            node_modules
          key: packages-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}

  # Step 2: Build projects that depend on packages
  test-server:
    runs-on: ubuntu-latest
    needs: build-packages

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      # Restore cached packages and node_modules
      - name: Restore built packages
        uses: actions/cache@v3
        with:
          path: |
            packages/crypto-trader-db/dist
            node_modules
          key: packages-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}

      - name: Install dependencies (if cache miss)
        run: npm ci --if-present

      - name: Build server
        run: npm run build --workspace=server

      - name: Verify TypeScript types for server
        run: npx tsc --noEmit --project ./server/tsconfig.json

      - name: Verify build output
        run: |
          if [ -d "server/dist" ]; then
            echo "‚úÖ Server build successful - dist folder created"
            ls -la server/dist/
          else
            echo "‚ùå Server build failed - dist folder not found"
            exit 1
          fi

  # Step 3: Build independent projects (can run in parallel with server)
  test-console:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install all workspace dependencies
        run: npm ci

      - name: Run TypeScript compilation for console
        run: npx tsc --noEmit --project ./crypto-trader-console/tsconfig.json

      - name: Run ESLint for console
        run: npm run lint --workspace=crypto-trader-console

      - name: Build console project
        run: npm run build --workspace=crypto-trader-console

      - name: Verify build output
        run: |
          if [ -d "crypto-trader-console/dist" ]; then
            echo "‚úÖ Console build successful - dist folder created"
            ls -la crypto-trader-console/dist/
          else
            echo "‚ùå Console build failed - dist folder not found"
            exit 1
          fi

  # Step 4: Test trader bot (will depend on packages when updated)
  test-trader-bot:
    runs-on: ubuntu-latest
    needs: build-packages

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      # Restore cached packages and node_modules
      - name: Restore built packages
        uses: actions/cache@v3
        with:
          path: |
            packages/crypto-trader-db/dist
            node_modules
          key: packages-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}

      - name: Install dependencies (if cache miss)
        run: npm ci --if-present

      - name: Check JavaScript syntax for trader-bot
        run: |
          echo "Checking syntax for all JavaScript files in trader-bot..."
          find trader-bot/src -name "*.js" -exec node --check {} \;

      - name: Verify trader bot can start (dry run)
        run: |
          echo "Verifying trader bot entry point..."
          node --check trader-bot/src/index.js
          echo "‚úÖ Trader bot syntax check passed"

  # Summary job that depends on all others
  ci-complete:
    runs-on: ubuntu-latest
    needs: [build-packages, test-server, test-console, test-trader-bot]

    steps:
      - name: All checks passed
        run: |
          echo "üéâ All projects passed compilation and build checks!"
          echo "‚úÖ Packages: Built successfully (crypto-trader-db)"
          echo "‚úÖ Server: TypeScript compiled and built successfully"
          echo "‚úÖ Console: TypeScript compiled, linted, and built successfully"  
          echo "‚úÖ Trader Bot: JavaScript syntax validated"
          echo ""
          echo "Build order: Packages ‚Üí Server & Trader Bot (depend on packages) ‚Üí Console (independent)"
          echo "Ready for merge! üöÄ"
